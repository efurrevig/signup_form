<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="main-box">
        <img src="images/roel-varor-hyS_Fm3yaOw-unsplash.jpg" class="main-bg-picture" alt="Autumn Leaves">
        <div class="form-box">
            <div class="header">
                <p>This is not a real online service! You know y ou need something like this in your life to help
                    you realize your deepest dreams. Sign up now to get started.

                    You know you want to.
                </p>
            </div>
            <form class="sign-up-form">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" id="phone-number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>
                <div>
                    <label for="confirm-pword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pword">
                </div>
            </form>
            <div class="footer">
                <button type="submit">Create Account</button>
            </div>
        </div>
    </div>
        

</body>
</html>
