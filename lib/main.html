<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-box">
        <img src="images/roel-varor-hyS_Fm3yaOw-unsplash.jpg" class="main-bg-picture" alt="Autumn Leaves">
        <div class="second-box">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams. 
                <p>Sign up now to get started.</p>
                <p>You <i>know</i> you want to.</p>
                
                </p>
            </div>
            <form class="sign-up-form" id="sign-up-form" type="submit">
                <div class="box-row">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" required>
                        <span id="first_name_message"></span>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" required>
                        <span id="last_name_message"></span>
                    </div>
                </div>
                <div class="box-row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                        <span id="email_message"></span>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" required>
                        <span id="phoneNum_message"></span>
                    </div>
                </div>
                <div class="box-row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password1" id="password1" required>
                    </div>
                    <div>
                        <label for="confirm-pword">CONFIRM PASSWORD</label>
                        <input type="password" name="password2" id="password2"  required>
                        <span id="pwordmessage"></span>
                    </div>
                </div>
            </form>
            <div class="footer">
                <button type="submit" class="sign-up-button" form="sign-up-form" onclick="return validate(self)">Create Account</button>
            </div>
        </div>
    </div>
        

</body>
</html>
